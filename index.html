<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="main_card.css" />

<body>


  <!-- MODAL WINDOW START -->

  <div id="modal-details" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Нова пропозиція</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <select id="select-flat-form" class="form-control">
              <option id="select-flat" propertyName="flat">Квартира</option>
              <option id="select-flat" propertyName="house">Дім</option>
            </select>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="m-card-title" class="title">Назва</label>
                <input type="text" class="form-control" id="m-card-title" placeholder="Title">
              </div>
              <div class="form-group col-md-6">
                <label for="m-card-description">Інформація</label>
                <input type="text" class="form-control" id="m-card-description" placeholder="Info...">
              </div>
              <div class="form-group col-md-6">
                <label for="m-card-rooms">Кількість кімнат</label>
                <input type="text" class="form-control" id="m-card-rooms" placeholder="Rooms">
              </div>
              <div class="form-group col-md-6">
                <label for="m-card-floors">Поверх</label>
                <input type="text" class="form-control" id="m-card-floors" placeholder="Floor">
              </div>
              <div class="form-group col-md-6">
                <label for="m-card-area">Площа</label>
                <input type="text" class="form-control" id="m-card-area" placeholder="Area">
              </div>
              <div class="form-group col-md-6">
                <label for="m-card-price">Ціна</label>
                <input type="text" class="form-control" id="m-card-price" placeholder="Price">
              </div>
              <div class="form-group col-md-6">
                <label for="m-card-adress">Адреса</label>
                <input type="text" class="form-control" id="m-card-adress" placeholder="Adress">
              </div>
              <div class="form-group col-md-6">
                <label for="m-card-tel">Контактні дані</label>
                <input type="text" class="form-control" id="m-card-tel" placeholder="+380...">
                </input>
              </div>
              <div class="latLng col-md-6">
                <h5>Координати</h5>
                <div class="form-group col-md-6">
                  <label for="m-card-lat"></label>
                  <input type="text" class="form-control" id="m-card-lat" placeholder="46.665">
                </div>
                <div class="form-group col-md-6">
                  <label for="m-card-lng"></label>
                  <input type="text" class="form-control" id="m-card-lng" placeholder="32.456">
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="m-card-imgurl">Зображення</label>
                <input type="text" class="form-control" id="m-card-imgurl" placeholder="Link to image">
              </div>
              <div class="form-group col-md-6">
                <label for="m-card-author">Автор</label>
                <input type="text" class="form-control authorF" id="m-card-author" placeholder="Author">
              </div>
            </div>
          </form>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-success" data-dismiss="modal" id="close-btn">
              Закрити
            </button>
            <button id="save-btn" type="button" class="btn btn-primary btn-danger">Зберегти</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL WINDOW END -->

  <!-- MAIN CARD TEMPLATE START -->

  <div id="card-tmpl"> 
    <div class="card card-sm col-sm-10 col-md-6 col-lg-4 md-1 box-shadow">
      <img class="card-img-top" id="img" alt="Card image cap" src="" />
      <div class="card-body">
        <h5 class="card-title" id="card-title"></h5>
        <p class="card-text block-ellipsis" id="card-text"></p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item rooms" id="card-rooms"></li>
          <li class="list-group-item floor" id="card-floor"></li>
          <li class="list-group-item" id="card-area"></li>
          <li class="list-group-item" id="card-price"></li>
          <li class="list-group-item"><a href="#" class="tel block-ellipsis" id="card-tel"></a></li>
        </ul>
        <div class="conteiner">
          <button class="btn btn-primary btn-sm btn_open">Відкрити</button>
          <button type="button" id="favorite" class="favorite_off"><span class="star">
            <i class="fas fa-star"></i></span></button>
        </div>
        <footer class="blockquote-footer text-right">
          <small class="text-muted">
            <cite id="author" title="Source Title"></cite>
          </small>
        </footer>
      </div>
    </div>
  </div>
  <!-- MAIN CARD TEMPLATE END -->

  <!-- SEEN CARD TEMPLATE START -->

  <div id="card-tmpl">
    <div class="card card-sm_seen col-sm-10 col-md-6 col-lg-4 md-1  box-shadow">
      <img class="card-img-top seen-img" id="img" alt="Card image cap" src="" />
      <div class="card-body">
        <h5 class="card-title" id="card-title"></h5>
        <p class="card-text price"></p>
        <a href="#" class="tel block-ellipsis"></a>
        <div class="conteiner">
          <button class="btn btn-primary btn-sm btn_open">Відкрити</button>
          <button type="button" id="favorite" class="favorite_off"><i class="fas fa-star"></i></button>
        </div>
        <footer class="blockquote-footer text-right">
          <small class="text-muted">
            <cite id="author" title="Source Title"></cite>
          </small>
        </footer>
      </div>
    </div>
  </div>
  <!-- SEEN CARD TEMPLATE END -->

  <!-- OPEN CARD TEMPLATE START -->
  <div class="open-tmpl">
    <div class="card card-open-tmpl mb-3">
      <div class="card mb-3" style="max-width: 1100px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img id="img" class="card-img" alt="">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="card-body">
                <h5 class="big_card card-title"></h5>
                <button type="button" id="favorite" class="favorite_off"><i class="fas fa-star"></i></button>
                <p class="text block-ellipsis" id="card-text"></p>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="card-adress"></li>
                  <li class="list-group-item rooms" id="card-rooms"></li>
                  <li class="list-group-item floor" id="card-floor"></li>
                  <li class="list-group-item" id="card-area"></li>
                  <li class="list-group-item" id="card-price"></li>
                  <li class="list-group-item"><a href="#" class="tel block-ellipsis" id="card-tel"></a></li>
                </ul>
                <div id="latspan"></div>
                <div id="lngspan"></div>
                <div class="btn-group-my">
                  <a href="javascript:void(0)" class="btn btn-primary btn-sm btn_edit">Змінити</a>
                  <button class="btn btn-primary btn-sm btn_close-card"><i class="far fa-times-circle"></i></button>
                </div>
                <p class="card-text"><small class="text-muted"></small></p>
                <footer class="blockquote-footer text-right">
                  <small class="text-muted">
                    <cite id="author" title="Source Title"></cite>
                    <cite id="date"></cite>
                  </small>
                </footer>
              </div>
            </div>
          </div>
          <div class="forMap"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- OPEN CARD TEMPLATE END -->

        <div class="btn-group menu_button" role="group" aria-label="Button group with nested dropdown">
          <button type="button" id="intrng" class="btn btn-secondary">Цікаве</button>
          <button type="button" id="create_new" class="btn btn-secondary">Створити нову пропозицію</button>
          <div class="btn-group btn_open_menu" role="group">
            <button id="btnGroupDrop1" type="button" class="btn_m btn  dropdown-toggle" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Вид нерухомості
            </button>
            <div class="dropdown-menu menu_flatOrHouse" aria-labelledby="btnGroupDrop1">
              <button id="flat_menu" class="dropdown-item" type="button">Квартира</button>

            </div>
          </div>
        </div>
      </div>

  <!-- SLIDER START-->
  <section class="slider">
    <div class="bd-example main_slider">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="slider_5.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p class="info_slider">Цікаві пропозиції саме для вас!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="slider_6.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p class="info_slider">Шукаєте житло? Тоді Вам до нас!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="slider_7.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p class="info_slider">Дізнавайтеся про цікаві об'єкти першими!</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>

  <!-- START SECTION MAIN CONTENT-->
  <section class="main-content">
    <div class="container">
      <div class="row row-filter">
        <div class="col-2 filter">
          <h1 class="head_filter"><i class="fas fa-feather-alt"></i>Фільтр</h1>
          <form class="filtr-floor">
            <div>
              <h5 class="head_filter_mini">Вид</h5>
              <div class="form-check form_filter">
                <input type="checkbox" class="checkbox checkboxFLatOrHouse checkboxTypeImmovables form-check-input"
                  value="Квартира" id="flat">
                <label class="form-check-label" for="flat">Квартира</label>
              </div>
              <div class="form-check form_filter">
                <input type="checkbox" class="checkbox checkboxFLatOrHouse checkboxTypeImmovables form-check-input"
                  value="Дім" id="house">
                <label class="form-check-label" for="house">Дім</label>
              </div>
              <h5 class="head_filter_mini">Кімнати</h5>
              <div class="form-check form_filter">
                <input type="checkbox" class="checkbox checkboxRoom form-check-input" value="1" id="room-id_1">
                <label class="form-check-label" for="room-id_1">1</label>
              </div>
              <div class="form-check form_filter">
                <input type="checkbox" class="checkbox checkboxRoom form-check-input" value="2" id="room-id_2">
                <label class="form-check-label" for="room-id_2">2</label>
              </div>
              <div class="form-check form_filter">
                <input type="checkbox" class="checkbox checkboxRoom form-check-input" value="3" id="room-id_3">
                <label class="form-check-label" for="room-id_3">3</label>
              </div>
              <div class="form-check form_filter">
                <input type="checkbox" class="checkbox checkboxRoom form-check-input" value="4" id="room-id_4">
                <label class="form-check-label" for="room-id_4">4</label>
              </div>
            </div>
            <div>
              <h5 class="head_filter_mini">Поверх</h5>
              <div class="form-check form_filter">
                <input type="checkbox" class="checkbox checkboxFloor form-check-input" value="1" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">1</label>
              </div>
              <div class="form-check form_filter">
                <input type="checkbox" class="checkbox checkboxFloor form-check-input" value="2" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">2</label>
              </div>
              <div class="form-check form_filter">
                <input type="checkbox" class="checkbox checkboxFloor form-check-input" value="3" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck3">3</label>
              </div>
              <h5 class="head_filter_mini"><b>Ціна:</b></h5>
              <input type="text" class="inputPrice form-control" id="from">
              <label for="from"></label>
              <input type="text" class="inputPrice form-control" id="under">
              <label for="under"></label>
              <span style="color:green" id="result-polzunok"></span>
              <div class="price_wrap">
                <div id="polzunok"></div>
              </div>
              <div class="btn-group btn-group-filter">
                <button type="button" id="filterAll" class="btn btn-primary">Пошук</button>
                <button class="btn btn-dark" id="btn_reset" type="reset"><i class="far fa-times-circle"></i></button>
              </div>
            </div>
        </div>
        </form>

        <div class="col-10">
